<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/blue_sky_with_clouds.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 80%;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .social-buttons button.google {
            background-color: #DB4437;
            color: #fff;
            cursor: pointer;
        }

        button.google:hover {
            background-color: #b40e0e;

        }

        .social-buttons button.facebook {
            background-color: #3B5998;
            color: #fff;
            cursor: pointer;

        }

        button.facebook:hover {
            background-color: #004a99;
        }

        .social-buttons button.twitter {
            background-color: #1DA1F2;
            color: #fff;
            cursor: pointer;
            margin-bottom: 30px;
        }

        button.twitter:hover {
            background-color: #006ee3;
        }

        .create-account {
            text-align: center;
            margin-top: 10px;


        }

        .create-account button {
            background: none;
            border: none;
            color: black;
            cursor: pointer;
        }

        .create-account button:hover {
            text-decoration: underline;
        }

        .input-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group label {
            width: 20%;
            text-align: left;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div style="text-align: left;">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <div class="social-buttons">
            <button class="google"><i class="fab fa-google"></i> Login with Google</button>
            <button class="facebook"><i class="fab fa-facebook"></i> Login with Facebook</button>
            <button class="twitter"><i class="fab fa-twitter"></i> Login with Twitter</button>
        </div>

        <div class="create-account">
            <p>Don't have an account? <button>Create your account</button></p>
        </div>
    </div>
</body>

</html>
