<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('images/background2.jpg'); 
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .signin-box {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    margin-bottom: 20px;
  }

  input[type="email"],
  input[type="password"],
  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
  .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .social-buttons button.google {
            background-color: #DB4437;
            color: #fff;
            cursor: pointer;
        }

        button.google:hover {
            background-color: #b40e0e;

        }

        .social-buttons button.facebook {
            background-color: #3B5998;
            color: #fff;
            cursor: pointer;

        }

        button.facebook:hover {
            background-color: #004a99;
        }

        .social-buttons button.twitter {
            background-color: #1DA1F2;
            color: #fff;
            cursor: pointer;
            margin-bottom: 30px;
        }

        button.twitter:hover {
            background-color: #006ee3;
        }


  @media (min-width: 768px) {
    .signin-box {
      width: 400px;
    }
  }
</style>
</head>
<body>
<div class="signin-box">
  <h2>Sign In</h2>
  <form>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
    <label for="password">Create a Password</label>
    <input type="password" id="password" placeholder="Enter your password">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Confirm your password">
    <button type="submit">Sign In</button>
  </form>
  <div class="or-divider">
    <span>OR</span>
</div>
<div class="social-buttons">
    <button class="google"><i class="fab fa-google"></i> Sign in with Google</button>
    <button class="facebook"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
    <button class="twitter"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
</div>
</div>
</body>
</html>
